name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 90
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŽ¨ Create Required Assets
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick
        
        # Icon erstellen
        convert -size 512x512 xc:'#1f1f32' \
                -fill '#64c8ff' -draw 'circle 256,256 256,100' \
                -fill '#1f1f32' -draw 'circle 256,256 256,150' \
                -fill white -pointsize 80 -gravity center -annotate +0+0 'AI' \
                icon.png
        
        # Presplash erstellen
        convert -size 1080x1920 xc:'#1a1a2a' \
                -fill '#64c8ff' -draw 'circle 540,600 540,450' \
                -fill '#1a1a2a' -draw 'circle 540,600 540,500' \
                -fill white -pointsize 120 -gravity center -annotate +0-300 'aiDroid' \
                -fill '#96b4ff' -pointsize 60 -gravity center -annotate +0-150 'Samsung S25' \
                presplash.png
        
        echo "âœ… Assets created"
        ls -la *.png

    # RUFF-CHECK ENTFERNT - direkt zum Build
    - name: ðŸ”¨ Build APK
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        command: buildozer android debug
        buildozer_version: stable
      env:
        GRADLE_OPTS: "-Xmx6144m -Dorg.gradle.daemon=false"
        
    - name: ðŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: aiDroid-S25-APK
        path: bin/*.apk
        retention-days: 30
