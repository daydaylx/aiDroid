name: Build Android APK - Auto Format

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 🎨 Auto-Format Code
      run: |
        pip install black
        black . --line-length=100
        
    - name: 💾 Commit Formatting Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "🎨 AUTO: Black formatting applied"
        git push || echo "No formatting changes needed"
      continue-on-error: true
      
    - name: 🧹 Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        df -h
        
    - name: 🎨 Create Assets
      run: |
        sudo apt-get update && sudo apt-get install -y imagemagick
        convert -size 512x512 xc:'#2196F3' -fill white -pointsize 80 -gravity center -annotate +0+0 'AI' icon.png
        convert -size 1080x1920 xc:'#1565C0' -fill white -pointsize 120 -gravity center -annotate +0-200 'aiDroid' presplash.png
        
    - name: 🔨 Build APK
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        command: buildozer android debug
        buildozer_version: stable
        
    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: aiDroid-S25-APK
        path: bin/*.apk

