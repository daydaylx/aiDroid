name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 90
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸŽ¨ Create Assets
      run: |
        sudo apt-get update && sudo apt-get install -y imagemagick
        convert -size 512x512 xc:'#1f1f32' -fill '#64c8ff' -draw 'circle 256,256 256,100' -fill white -pointsize 80 -gravity center -annotate +0+0 'AI' icon.png
        convert -size 1080x1920 xc:'#1a1a2a' -fill '#64c8ff' -draw 'circle 540,600 540,450' -fill white -pointsize 120 -gravity center -annotate +0-300 'aiDroid' presplash.png

    - name: ðŸ”¨ Build APK
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        command: buildozer android debug
        
    - name: ðŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: aiDroid-S25-APK
        path: bin/*.apk
