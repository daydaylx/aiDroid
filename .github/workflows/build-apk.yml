name: Build Android APK

on:
  push:
    branches: [ main ]        # ‚Üê lauscht auf main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Build with Buildozer (stable)
      uses: ArtemSBulgakov/buildozer-action@v1   # nutzt kivy/buildozer:20220423.0
      with:
        command: buildozer android debug
        buildozer_version: stable

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: openrouter-codegen-apk
        path: bin/*.apk
        retention-days: 30
