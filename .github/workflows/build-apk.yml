name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:20220423.0  # stabiler existierender Buildozer-Docker Image Tag
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Build APK
      run: |
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: openrouter-codegen-apk
        path: bin/*.apk
