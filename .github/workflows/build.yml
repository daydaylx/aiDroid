name: Build Android APK (stable)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android-apk:
    name: "ğŸ“± Build APK with Buildozer"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            build-essential libncurses5 libstdc++6 \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev

      - name: ğŸ Install Python Tools
        run: |
          python3 -m pip install --upgrade pip
          pip install Cython buildozer

      - name: ğŸ’¾ Restore Buildozer Cache
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            ~/.buildozer
            ~/.android
            ~/.gradle
          key: buildozer-cache-v1-${{ runner.os }}

      - name: ğŸ› ï¸ Build APK
        run: |
          buildozer android debug

      - name: ğŸ§ª Check for APK Existence
        run: |
          test -f bin/*.apk || (echo 'âŒ APK not found!' && exit 1)

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aiDroid-debug.apk
          path: bin/*.apk

      - name: ğŸªµ Upload Build Logs (bei Fehlern immer!)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: .buildozer/android/platform/build-arm64-v8a/build/outputs/
